<div class= "container">
    <h2>Usser Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label for ="name">Name: </label> 
          <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"
                  required #nameFiled="ngModel"
                  [class.filed-error]="form.submitted && nameFiled.invalid">
          <div [hidden]="!form.submitted || nameFiled.valid"
                class="alert alert-danger">
                Enter a Name

          </div>
        </div>
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
              Email Special Offers
            </label>
          </div>
          <h5>User interface style</h5>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceRadios" id="lightInterface" value="light" [(ngModel)]="userSettings.interfaceRadios">
                <label class="form-check-label" for="lightInterface">
                  Light
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceRadios" id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceRadios">
                <label class="form-check-label" for="mediumInterface">
                Medium
                </label>
              </div>
              <div class="form-check form-group">
                <input class="form-check-input" type="radio" name="interfaceRadios" id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceRadios">
                <label class="form-check-label" for="darkInterface">
                  Dark
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="subscriptionType">Subcription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
              <option>Monthly</option>
              <option>Annualy</option>
              <option>Lifetime</option>
            </select>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" rows="3" name="notes" [(ngModel)]="userSettings.notes"></textarea>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class= "form-control" [(ngModel)]="userSettings.password"/>
          </div>
          <div class="form-group">
            <label for="testing">Date</label>
            <input type="date" id="testing" name="testing" class= "form-control" [(ngModel)]="userSettings.testing"/>
          </div>
        <button class= "btn btn-primary">Send</button>
    </form>
</div>

<h3>{{ originalUserSettings | json}}</h3>
